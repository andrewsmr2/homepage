<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html lang="en">
            
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="sunflower.png">

    </head>
    
    <body>

        <!-- first we set up the button that is triggering our javascript -->
<!-- note that the element doesn't need to be a <button> to work -->
<button onclick="change()">Click me...</button>

<!-- this is the element that we will be altering with our javascript -->
<div id="menu" class="sidebar">
  Hello World!
</div>

<div id="spinner" class="square">
</div>

<div id="background-image" class="bg">
</div>

<script>

    function change() { 
      var menu = document.getElementById("menu");
      var spinner = document.getElementById ("spinner");
      var backgroundImage = document.getElementById ("background-image");
    
      menu.classList.toggle("active");
      spinner.classList.toggle("spin");
      document.body.classList.toggle ("dark");
      backgroundImage.classList.toggle("reveal");
    }
    </script>

    </body>
</html>
