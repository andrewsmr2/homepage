<!DOCTYPE html>
<html>
    <head>
        <title>slideshow</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html lang="en">
            
        <link rel="stylesheet" href="../css/slideshow.css">
        <link rel="icon" type="image/png" href="sunflower.png">
     
    </head>
    
    <body>

      <div class="row">

        <div class="column">
          <img src="../pics/identified/african-daisy.jpg" alt="flower" width="270px" height="350px" onclick="openModal();currentSlide(1)">
        </div>

        <div class="column">
          <img src="../pics/identified/african-daisy.jpg" alt="flower" width="270px" height="350px" onclick="openModal();currentSlide(2)">
        </div>

        <div class="column">
          <img src="../pics/identified/african-daisy.jpg" alt="flower" width="270px" height="350px" onclick="openModal();currentSlide(3)">
        </div>

        <div class="column">
          <img src="../pics/identified/african-daisy.jpg" alt="flower" width="270px" height="350px" onclick="openModal();currentSlide(4)">
        </div>

      </div>


      <!-- modal/lightbox-->

      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="../pics/identified/african-daisy.jpg" style="width:470px; height: 570px;">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="../pics/identified/african-daisy.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="../pics/identified/african-daisy.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="../pics/identified/african-daisy.jpg" style="width:100%">
        </div>
    
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
    </div>



    <script>
      // Open the Modal
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }
      
      // Close the Modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
      
      var slideIndex = 1;
      showSlides(slideIndex);
      
      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
        

    </body>

    </html>
